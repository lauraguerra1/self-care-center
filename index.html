<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>✨Self Care Center✨</h1>
  </header>
  <main>
    <section class="question">
      <b>Which type of message?</b>
    </section>
    <section class="container" id="choice-box">
      <div class="radio">
        <span class="radio">
          <input id="affirmation-radio" name="radio" type="radio">
          <label for="affirmation-radio" class="radio-label"><em>affirmation</em></label>
        </span>
        <span>
          <input id="mantra-radio" name="radio" type="radio">
          <label  for="mantra-radio" class="radio-label"><em>mantra</em></label>
        </span>
      </div>
      <button class="show-message-button" id="display">Receive Message</button>
    </section>
    <section class="container" id="message-box">
      <img class="icon-view" src="assets/meditate.svg" alt="meditating person icon">
      <p class="message-view hidden">Message will appear here</p>
    </section>
  </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
