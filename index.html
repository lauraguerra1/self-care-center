<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>✨Self Care Center✨</h1>
  </header>
  <main>
    <section class="login-view">
      <form class="container">
          <div>
            <label>Name</label>
            <input class="user-name">
          </div>
          <div>
            <button class="login-button button">Login</button>
          </div>
      </form>
    </section>
  <section class="home-view hidden">
    <header class="welcome-message">
      <h2>✨Welcome, <span class="user-name">User</span>✨</h2>
    </header>
    <section class="question">
      <b>Which type of message?</b>
    </section>
    <section class="container hidden" id="notification-box">
      <p class="notification"></p>
      <button class="acknowledge-notification button">OK</button>
    </section>
    <section class="container" id="choice-box">
      <div class="radios">
        <div>
          <input id="affirmation-radio" name="radio" type="radio">
          <label for="affirmation-radio" class="radio-label"><em>affirmation</em></label>
        </div>
        <div>
          <input id="mantra-radio" name="radio" type="radio">
          <label  for="mantra-radio" class="radio-label"><em>mantra</em></label>
        </div>
      </div>
      <button class="show-message-button button">Receive Message</button>
    </section>
    <section class="container message-box">
      <img class="icon-view" src="assets/meditate.svg" alt="meditating person icon">
      <p class="message-view hidden"></p>
    </section>
  </section>
  </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
